<!DOCTYPE html>
<html>
  <head>
    <title>Countdown timer</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./reset.css" />

    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <main class="countdown-content">
      <section class="countdown-panel">
        <div class="countdown-header">
          <h1>
            Countdown timer
          </h1>
        </div>
        <div class="countdown-numbers">
          <div class="hours">
            <span class="value">01</span>
            <span class="unit">Hour</span>
          </div>
          <div class="min">
            <span class="value">25</span>
            <span class="unit">Min</span>
          </div>
          <div class="sec">
            <span class="value">46</span>
            <span class="unit">Sec</span>
          </div>
          <div class="ms">
            <span class="value">78</span>
            <span class="unit">Ms</span>
          </div>
        </div>
        <div class="countdown-actions">
          <button class="countdown-action" id="redo">
            <img src="./assets/redo.png" />
          </button>
          <button class="countdown-action" id="play">
            <img src="./assets/play.png" />
          </button>
          <button class="countdown-action" id="settings">
            <img src="./assets/settings.png" />
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
